<!DOCTYPE html>
<html>

<head>
    <title>Apple Watch</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- logo  -->
    <div class="nav">
        <img src="./img/Apple logo.png" alt="">
        <h3>WATCH</h3>
    </div>

    <!-- animate typing -->
    <div class="typing">
        <h2>Creativity and community.</h2>
        <h2>Woven together.</h2>
    </div>

    <!-- main section -->
    <div class="main">
        <!-- showing watch section -->
        <div class="watch">
            <div>
            </div>
            <p>Series 8</p>
        </div>

        <div class="choices">
            <!-- case select -->
            <div class="case">
                <p>Case</p>
                <hr>
                <div>
                    <input type="radio" name="case" id="case1" checked>
                    <label for="case1"><img src="./img/cases/case1.png" alt=""></label>
                    <input type="radio" name="case" id="case2">
                    <label for="case2"><img src="./img/cases/case2.png" alt=""></label>
                    <input type="radio" name="case" id="case3">
                    <label for="case3"><img src="./img/cases/case3.png" alt=""></label>
                    <input type="radio" name="case" id="case4">
                    <label for="case4"><img src="./img/cases/case4.png" alt=""></label>
                    <input type="radio" name="case" id="case5">
                    <label for="case5"><img src="./img/cases/case5.png" alt=""></label>
                    <!-- selected case -->
                    <div id="watchCase">

                    </div>
                </div>
            </div>
            <!-- strap select -->
            <div class="strap">
                <p>Strap</p>
                <hr>
                <div>
                    <input type="radio" name="strap" id="strap1" checked>
                    <label for="strap1"><img src="./img/straps/strap1.png" alt=""></label>
                    <input type="radio" name="strap" id="strap2">
                    <label for="strap2"><img src="./img/straps/strap2.png" alt=""></label>
                    <input type="radio" name="strap" id="strap3">
                    <label for="strap3"><img src="./img/straps/strap3.png" alt=""></label>
                    <input type="radio" name="strap" id="strap4">
                    <label for="strap4"><img src="./img/straps/strap4.png" alt=""></label>
                    <input type="radio" name="strap" id="strap5">
                    <label for="strap5"><img src="./img/straps/strap5.png" alt=""></label>
                    <!-- selected strap -->
                    <div id="watchStrap">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- save button -->
    <button class="save">Save</button>
</body>

</html>
